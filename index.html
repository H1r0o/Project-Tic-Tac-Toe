<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Project: Tic Tac Toe</title>
</head>

<body>
    Name Player .1<input id="player1" type="text" />
    Name Player .2<input id="player2" type="text" />
    <div id="gameBoardGrid">
        <div id="00cell" class="cell"></div>
        <div id="01cell" class="cell"></div>
        <div id="02cell" class="cell"></div>
        <div id="10cell" class="cell"></div>
        <div id="11cell" class="cell"></div>
        <div id="12cell" class="cell"></div>
        <div id="20cell" class="cell"></div>
        <div id="21cell" class="cell"></div>
        <div id="22cell" class="cell"></div>
    </div>
    <button id="start">Start</button>
    <button id="reset">Reset</button>
    <div id="userTurn"></div>
    <script src="script.js"></script>
</body>

</html>
